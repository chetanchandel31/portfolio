            </li>
        </ul>
    </footer>

    <script>
        const listEl = document.querySelector('#blogsList');

        let blogsArr = [
            {
                name: "Dummy Blog",
                date: "December, 2020",
                desc: "Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Aenean commodo ligula eget dolor. Aenean massa. Cum sociis natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus. Donec...",
                link: "./blogs/blog1.html",
            },
            {
                name: "Another Dummy Blog",
                date: "December, 2020",
                desc: "Far far away, behind the word mountains, far from the countries Vokalia and Consonantia, there live the blind texts. Separated they live in Bookmarksgrove right at the coast of the Semantics, a large...",
                link: "./blogs/blog2.html",
            }
        ]

        const listItems = blogsArr.map((blog, i) => `
        <li key='${i}'>
            <div class='container container-center'>
                 <h1>${blog.name}</h1>
                 <small>${blog.date}</small>
                 <p>${blog.desc}</p>
 
                 <a class='link link-primary' href="${blog.link}">Read more</a>
                 ${i !== blogsArr.length - 1? '<hr>': ''}
            </div>
        </li>
        `);

        const joinedListItems = listItems.join('');
        listEl.innerHTML = joinedListItems;
    </script>
</body>
